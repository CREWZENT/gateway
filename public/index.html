<!DOCTYPE html>
<html lang="en">

<head>
  <title>Teneocto Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/static/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/static/favicon.png">
  <link href="%PUBLIC_URL%/static/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="%PUBLIC_URL%/static/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet"> -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Exo', Courier, monospace;
      -webkit-transition: background-color 2s linear;
      -ms-transition: background-color 2s linear;
      transition: background-color 2s linear;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      /* Safari */
      animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body class="teneocto-site">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script src="%PUBLIC_URL%/static/js/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/static/js/popover.js"></script>
  <script src="%PUBLIC_URL%/static/js/bootstrap.min.js"></script>
  <script src="%PUBLIC_URL%/static/js/bubble_text.js"></script>
  <!-- <script src="%PUBLIC_URL%/static/js/scrolla.jquery.js"></script> -->
</body>

</html>
